<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f0f0f0; }
    form { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px 20px; border: none; background: #333; color: #fff; cursor: pointer; border-radius: 5px; }
    button:hover { background: #555; }
  </style>
</head>
<body>

<form action="https://formspree.io/f/yourformid" method="POST">
  <h2>Contact Us</h2>
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="email" placeholder="Your Email" required>
  <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
  <button type="submit">Send Message</button>
</form>

</body>
</html>
